    <script>
    $(document).ready(function() {

      $.fn.setupUI = function(divid) {
//        alert('Passed:' + divid);
        show(divid);
        $.blockUI({ message: $('#' + divid) });
        $('#' + divid).css('cursor', 'default');
      }

      $.fn.closeUI = function(divid) {
        $.unblockUI();
        show(divid);
        return false;
      }

      $('#mainContainer').click(function(event) {
          if($(event.target).is('#shelter')) {
//            alert('shelter!');
            $.fn.setupUI('shelterModal');
            showSlider('shelterSlider');
          } else if ($(event.target).is('#fire')) {
//            alert('fire!');
            $.fn.setupUI('fireModal')
            showSlider('fireSlider');
          } else if ($(event.target).is('#food')) {
//            alert('fire!');
            $.fn.setupUI('foodModal')
            showSlider('foodSlider');
          } else if ($(event.target).is('#water')) {
//            alert('fire!');
            $.fn.setupUI('waterModal')
            showSlider('waterSlider');
          } else if ($(event.target).is('#daynav')) {
//            alert('fire!');
            $.fn.setupUI('daynavModal')
            showSlider('daynavSlider');
          } else if ($(event.target).is('#nightnav')) {
//            alert('fire!');
            $.fn.setupUI('nightnavModal')
            showSlider('nightnavSlider');
          } else if ($(event.target).is('#sextant')) {
//            alert('fire!');
            $.fn.setupUI('sextantModal')
            showSlider('sextantSlider');
          }
      });


      $('#aboutButton').click(function() {
        $.fn.setupUI('aboutModal')
        showSlider('aboutSlider');
      })


      $('#shelterClose').click(function() {
        $.fn.closeUI('shelterModal')
        showSlider('shelterSlider');
      })
      $('#fireClose').click(function() {
        $.fn.closeUI('fireModal')
        showSlider('fireSlider');
      })
      $('#foodClose').click(function() {
        $.fn.closeUI('foodModal')
        showSlider('foodSlider');
      })
      $('#waterClose').click(function() {
        $.fn.closeUI('waterModal')
        showSlider('waterSlider');
      })
      $('#daynavClose').click(function() {
        $.fn.closeUI('daynavModal')
        showSlider('daynavSlider');
      })
      $('#nightnavClose').click(function() {
        $.fn.closeUI('nightnavModal')
        showSlider('nightnavSlider');
      })
      $('#sextantClose').click(function() {
        $.fn.closeUI('sextantModal')
        showSlider('sextantSlider');
      })
      $('#aboutClose').click(function() {
        $.fn.closeUI('aboutModal')
        showSlider('aboutSlider');
      })

    });
    </script>
    <script>
      function show(divid) {
//        alert('show()' + divid)
        el = document.getElementById(divid);
        el.style.visibility = (el.style.visibility == "visible") ? "hidden": "visible";

      }

    function showSlider(divid) {
       // alert(divid);
        sl = document.getElementById(divid);
        sl.style.opacity = (sl.style.opacity == "1") ? "0": "1";
        sl.style.pointerEvents = (sl.style.pointerEvents == "auto") ? "none": "auto";
  //      var temp = sl.style.pointerEvents;
//        alert(temp);
    }
